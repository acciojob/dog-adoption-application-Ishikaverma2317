<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select[multiple] {
      height: 100px;
    }

    label {
      font-weight: bold;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <h2>Dog Adoption Application</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Address">

    <label>
      <input type="checkbox" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label>
    <br><br>

    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" multiple>
      <option>Labrador</option>
      <option>German Shepherd</option>
      <option>Golden Retriever</option>
      <option>Pug</option>
      <option>Beagle</option>
    </select>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
