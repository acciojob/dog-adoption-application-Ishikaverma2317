<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
  <!-- Linking external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form id="dogForm">
      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Name">

      <!-- Phone Number -->
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Phone Number">

      <!-- Address -->
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Address">

      <!-- Lived with Dog Before -->
      <label class="checkbox-label">
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        Have you ever lived with a Dog before?
      </label>

      <!-- Preferred Breeds -->
      <label for="multiSelect">Please select your preferred breeds:</label>
      <select id="multiSelect" multiple>
        <option value="labrador">Labrador</option>
        <option value="german_shepherd">German Shepherd</option>
        <option value="golden_retriever">Golden Retriever</option>
        <option value="pug">Pug</option>
        <option value="beagle">Beagle</option>
      </select>

      <!-- Submit Button -->
      <input type="submit" id="submit" value="Submit">
    </form>
  </div>

  <!-- Linking external JS -->
  <script src="script.js"></script>
</body>
</html>
